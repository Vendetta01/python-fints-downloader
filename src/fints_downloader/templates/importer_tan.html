{% extends "base_generic.html" %}

{% block content %}
  <h1>Import data</h1>

  <h3>TAN required:</h3>
  <p>Endpoint URL: {{endpoint_url}}</p>
  <p>Account iban: {{ account_iban }}</p>
  <p>Account number: {{ account_number }}</p>
  <p>{{ tan_challenge }}</p>
    
  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
